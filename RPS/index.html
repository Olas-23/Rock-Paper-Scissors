<!doctype html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap Icon -->

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid bg-primary">
    <div id="scoreboard" class="score mb-5 row">
        <div class="col-sm-6">
            <p>You</p> 
            <h2 class="yourScore">0</h2>
        </div>
        <div class="col-sm-6">
            <p>Computer</p>
            <h2 class="computerScore">0</h2>
        </div>
    </div>

    <div class="h1 text-light mb-5">ROCK - PAPER - SCISSORS</div>
    
    
    <div>
        <div class="row g-4 icons text-light">
            <div class="col-md-4 col-sm-6">
                <img id="rock" class="icon image-fluid w-70" src="/img/icons8-fist-100.png" alt="" srcset="">
                <p class="lead">Rock</p>
            </div>
            <div class="col-md-4 col-sm-6">
                <img id="paper" class="icon image-fluid w-70" src="/img/icons8-hand-100.png" alt="" srcset="">
                <p class="lead">Paper</p>
            </div>
            <div class="col-md-4 col-sm-12">
                <img id="scissors" class="icon image-fluid w-70" src="/img/icons8-hand-scissors-100.png" alt="">
                <p class="lead">Scissors</p>
            </div>
        </div>
        <div class="mt-4 play-button">
            <button class="btn btn-secondary btn-lg text-align-center">Play the game!</button>
        </div>
    </div>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
